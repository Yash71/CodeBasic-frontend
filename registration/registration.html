<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&family=Kanit&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;

            font-family: 'Baloo Bhai 2', sans-serif;
            font-family: 'Kanit', sans-serif;
        }

        .sub_cont {
            height: 450px;
            width: 400px;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background-color: #2c2b2b96;
            border-radius: 13px;
            backdrop-filter: blur(10px);
        }

        label {
            margin-right: 130px;
            font-size: 20px;
            color: #ff7100;
            margin-top: 20px;
        }

        input {
            display: block;
            margin: 10px 30px;
            margin-top: 10px;
            padding: 8px 30px;
            border-radius: 7px;
            border: none;
            outline: none;
        }

        input:focus {
            outline: none;
        }

        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            position: absolute;
            top: 1px;
            color: #ff7100;
        }

        button {
            padding: 7px 22px;
            border-radius: 9px;
            background-color: #ff7100;
            text-decoration: none;
            color: none;
            position: absolute;
            top: 400px;
            font-weight: bold;
            border: none;
        }

        button:hover {
            cursor: pointer;
            background-color: #FF9500;
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="sub_cont">
            <h1>Register</h1>

            <label for="username">Username</label>
            <input type="text" name="u_name" id="username" placeholder="Enter the username">

            <label for="email">Email</label>
            <input type="email" name="e_mail" id="email" placeholder="Enter the email">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Your Password">
            <button id="signupBtn">Sign Up</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEnvbfivr9-EFeICs81fDHp09vI1W6smY",
            authDomain: "codebasic-e025f.firebaseapp.com",
            projectId: "codebasic-e025f",
            storageBucket: "codebasic-e025f.appspot.com",
            messagingSenderId: "1019261821888",
            appId: "1:1019261821888:web:5735aebeddcde9f0685e25",
            measurementId: "G-S8XQ4S0WK5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sign up function
        document.getElementById('signupBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setDoc(doc(db, 'users', username), {
                username: username,
                email: email,
                password: password
            })
            .then(() => {
                alert('User registered successfully!');
                // Redirect to login page or another action
            })
            .catch((error) => {
                console.error('Error writing to Firestore: ', error);
            });
        });
    </script>

    <!-- VANTA effect -->
    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: ".container1",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff7100,
            backgroundColor: 0x90909,
            spacing: 13.00
        })
    </script>
</body>
</html>
